<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sargam Tabla Tuner</title>
    <style>
        :root { --bg: #000; --accent: #00e5ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); overflow: hidden; height: 100vh; width: 100vw; font-family: monospace; }

        #debug-console {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; color: #ff4444; background: rgba(0, 0, 0, 0.95);
            border: 2px solid #ff0000; padding: 20px; z-index: 999;
            display: none; font-size: 16px; text-align: center; border-radius: 10px;
        }

        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 100;
            backdrop-filter: blur(4px);
        }

        #btn-start {
            padding: 20px 50px; font-size: 1.5rem; font-weight: bold;
            color: #000; background: var(--accent); border: none; border-radius: 50px;
            box-shadow: 0 0 30px var(--accent); cursor: pointer; text-transform: uppercase;
        }
        
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #canvas-ui { z-index: 10; pointer-events: none; }
        #canvas-signal { z-index: 5; }
    </style>
</head>
<body>

    <div id="debug-console"></div>

    <div id="overlay">
        <button id="btn-start">Start Tuner</button>
    </div>

    <canvas id="canvas-signal"></canvas>
    <canvas id="canvas-ui"></canvas>

    <script>
        // --- ERROR HANDLING ---
        function logError(msg) {
            const div = document.getElementById('debug-console');
            div.style.display = 'block';
            div.innerHTML = "<strong>⚠️ ERROR</strong><br>" + msg;
        }

        // --- CONFIGURATION ---
        const CONFIG = {
            fftSize: 32768, 
            historySize: 0, 
            colors: ['#00FF00', '#00FF80', '#00FFFF', '#0080FF', '#0000FF', '#8000FF', '#FF00FF', '#FF0080', '#FF0000', '#FF8000', '#FFBF00', '#FFFF00'],
            
            // --- UPDATED LABELS (SARGAM) ---
            // C=Sa, C#=Re(k), D=Re, D#=Ga(k), E=Ga, F=Ma, F#=Ma(t), G=Pa, G#=Dha(k), A=Dha, A#=Ni(k), B=Ni
            notes: ['Sa', 'Re k', 'Re', 'Ga k', 'Ga', 'Ma', 'Ma t', 'Pa', 'Dha k', 'Dha', 'Ni k', 'Ni'],
            
            threshold: 20
        };

        const historyBuffer = []; 

        // --- AUDIO ENGINE ---
        class AudioEngine {
            constructor() { this.ctx = null; this.analyser = null; this.dataArray = null; }

            async init() {
                try {
                    if (!window.AudioContext && !window.webkitAudioContext) throw new Error("Web Audio API not supported");
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.ctx.createAnalyser();
                    this.analyser.fftSize = CONFIG.fftSize;
                    if (this.ctx.state === 'suspended') await this.ctx.resume();

                    const stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false } });
                    const source = this.ctx.createMediaStreamSource(stream);
                    source.connect(this.analyser);
                    this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                } catch (err) {
                    if (err.name === 'NotAllowedError') logError("Microphone Access Denied.");
                    else logError(err.message);
                    throw err;
                }
            }

            getPeak() {
                if (!this.analyser) return null;
                this.analyser.getByteFrequencyData(this.dataArray);
                const binSize = this.ctx.sampleRate / CONFIG.fftSize;
                
                const minBin = Math.floor(60 / binSize);
                const maxBin = Math.floor(3000 / binSize);

                let maxAmp = 0;
                let maxIndex = -1;

                for (let i = minBin; i < maxBin; i++) {
                    if (this.dataArray[i] > maxAmp) {
                        maxAmp = this.dataArray[i];
                        maxIndex = i;
                    }
                }

                if (maxAmp < CONFIG.threshold) return null;

                let exactFreq = maxIndex * binSize;
                if (maxIndex > 0 && maxIndex < this.dataArray.length - 1) {
                    const l = this.dataArray[maxIndex-1];
                    const c = this.dataArray[maxIndex];
                    const r = this.dataArray[maxIndex+1];
                    const delta = 0.5 * (r - l) / (2*c - l - r);
                    exactFreq = (maxIndex + delta) * binSize;
                }

                const midi = 12 * Math.log2(exactFreq / 440) + 69;
                let pitch = midi % 12;
                if (pitch < 0) pitch += 12;

                return {
                    pitch: pitch,
                    noteIndex: Math.round(pitch) % 12,
                    amp: maxAmp
                };
            }
        }

        // --- DISPLAY ENGINE ---
        class DisplayEngine {
            constructor() {
                this.uiCanvas = document.getElementById('canvas-ui');
                this.uiCtx = this.uiCanvas.getContext('2d');
                this.sigCanvas = document.getElementById('canvas-signal');
                this.sigCtx = this.sigCanvas.getContext('2d', { alpha: false });
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                const dpr = window.devicePixelRatio || 1;
                const w = window.innerWidth;
                const h = window.innerHeight;

                [this.uiCanvas, this.sigCanvas].forEach(c => {
                    c.width = w * dpr;
                    c.height = h * dpr;
                    c.style.width = w + 'px';
                    c.style.height = h + 'px';
                    c.getContext('2d').setTransform(dpr, 0, 0, dpr, 0, 0);
                });

                this.width = w;
                this.height = h;
                CONFIG.historySize = Math.ceil(w); 
                this.drawUI();
            }

            drawUI() {
                const ctx = this.uiCtx;
                ctx.clearRect(0, 0, this.width, this.height);
                const step = this.height / 12;
                // Slightly smaller font to fit longer names like "Re k"
                ctx.font = 'bold 15px Courier New'; 
                ctx.textBaseline = 'middle';
                ctx.lineWidth = 1;

                // Labels Width area
                const labelWidth = 60;

                for (let i = 0; i < 12; i++) {
                    const y = this.height - ((i + 1) * step);
                    
                    // Grid Line
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
                    ctx.beginPath(); ctx.moveTo(labelWidth, y); ctx.lineTo(this.width, y); ctx.stroke();
                    
                    // Label Text
                    ctx.fillStyle = '#fff';
                    // Center the text vertically in the block
                    ctx.fillText(CONFIG.notes[i], 5, y + step/2);
                }
                
                // Vertical Divider
                ctx.strokeStyle = '#666';
                ctx.beginPath(); ctx.moveTo(labelWidth, 0); ctx.lineTo(labelWidth, this.height); ctx.stroke();
            }

            renderSignal() {
                const ctx = this.sigCtx;
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, this.width, this.height);
                const step = this.height / 12;
                
                let x = this.width;
                const speed = 2; 

                for (let i = historyBuffer.length - 1; i >= 0; i--) {
                    const point = historyBuffer[i];
                    if (point) {
                        const y = this.height - (point.pitch * step) - step;
                        const color = CONFIG.colors[point.noteIndex];
                        
                        ctx.fillStyle = color;
                        ctx.globalAlpha = 0.6;
                        ctx.fillRect(x, y - 2, speed, 6); 
                        
                        ctx.globalAlpha = 1.0;
                        ctx.fillStyle = '#fff';
                        ctx.fillRect(x, y, speed, 2); 
                    }
                    x -= speed;
                    if (x < 60) break; // Don't draw over labels
                }
            }
        }

        const audio = new AudioEngine();
        const display = new DisplayEngine();
        let isRunning = false;

        document.getElementById('btn-start').addEventListener('click', async () => {
            try {
                await audio.init();
                document.getElementById('overlay').style.display = 'none';
                isRunning = true;
                loop();
            } catch(e) { console.error(e); }
        });

        function loop() {
            if (!isRunning) return;
            const peak = audio.getPeak();
            historyBuffer.push(peak);
            if (historyBuffer.length > CONFIG.historySize + 50) historyBuffer.shift();
            display.renderSignal();
            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
