<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sargam Graph Tuner</title>
    <style>
        :root { --bg: #000; --accent: #00e5ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); overflow: hidden; height: 100vh; width: 100vw; font-family: monospace; }

        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 100;
        }

        #btn-start {
            padding: 20px 50px; font-size: 1.5rem; font-weight: bold;
            color: #000; background: var(--accent); border: none; border-radius: 4px;
            cursor: pointer; text-transform: uppercase;
        }

        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #canvas-ui { z-index: 10; pointer-events: none; }
        #canvas-signal { z-index: 5; }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="btn-start">Start Tuner</button>
    </div>

    <canvas id="canvas-signal"></canvas>
    <canvas id="canvas-ui"></canvas>

    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            fftSize: 32768, 
            historySize: 0, 
            colors: ['#00FF00', '#00FF80', '#00FFFF', '#0080FF', '#0000FF', '#8000FF', '#FF00FF', '#FF0080', '#FF0000', '#FF8000', '#FFBF00', '#FFFF00'],
            notes: ['Sa', 'Re k', 'Re', 'Ga k', 'Ga', 'Ma', 'Ma t', 'Pa', 'Dha k', 'Dha', 'Ni k', 'Ni'],
            threshold: 15,
            holdFrames: 10 // Signal hold to prevent breaking
        };

        const historyBuffer = []; 
        let framesSinceSignal = 0;

        // --- AUDIO ENGINE ---
        class AudioEngine {
            constructor() { this.ctx = null; this.analyser = null; this.dataArray = null; }

            async init() {
                try {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.ctx.createAnalyser();
                    this.analyser.fftSize = CONFIG.fftSize;
                    this.analyser.smoothingTimeConstant = 0.1; 
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false } });
                    const source = this.ctx.createMediaStreamSource(stream);
                    source.connect(this.analyser);
                    this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                } catch (e) { alert(e); }
            }

            getPeak() {
                if (!this.analyser) return null;
                this.analyser.getByteFrequencyData(this.dataArray);
                const binSize = this.ctx.sampleRate / CONFIG.fftSize;
                
                const minBin = Math.floor(60 / binSize);
                const maxBin = Math.floor(3000 / binSize);

                let maxAmp = 0;
                let maxIndex = -1;

                for (let i = minBin; i < maxBin; i++) {
                    if (this.dataArray[i] > maxAmp) {
                        maxAmp = this.dataArray[i];
                        maxIndex = i;
                    }
                }

                if (maxAmp < CONFIG.threshold) return null;

                let exactFreq = maxIndex * binSize;
                if (maxIndex > 0 && maxIndex < this.dataArray.length - 1) {
                    const l = this.dataArray[maxIndex-1];
                    const c = this.dataArray[maxIndex];
                    const r = this.dataArray[maxIndex+1];
                    const delta = 0.5 * (r - l) / (2*c - l - r);
                    exactFreq = (maxIndex + delta) * binSize;
                }

                const midi = 12 * Math.log2(exactFreq / 440) + 69;
                let pitch = midi % 12;
                if (pitch < 0) pitch += 12;

                return {
                    pitch: pitch,
                    noteIndex: Math.round(pitch) % 12,
                    amp: maxAmp
                };
            }
        }

        // --- DISPLAY ENGINE ---
        class DisplayEngine {
            constructor() {
                this.uiCanvas = document.getElementById('canvas-ui');
                this.uiCtx = this.uiCanvas.getContext('2d');
                this.sigCanvas = document.getElementById('canvas-signal');
                this.sigCtx = this.sigCanvas.getContext('2d', { alpha: false });
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                const dpr = window.devicePixelRatio || 1;
                const w = window.innerWidth;
                const h = window.innerHeight;

                [this.uiCanvas, this.sigCanvas].forEach(c => {
                    c.width = w * dpr;
                    c.height = h * dpr;
                    c.style.width = w + 'px';
                    c.style.height = h + 'px';
                    c.getContext('2d').setTransform(dpr, 0, 0, dpr, 0, 0);
                });

                this.width = w;
                this.height = h;
                CONFIG.historySize = Math.ceil(w); 
                this.drawUI();
            }

            drawUI() {
                const ctx = this.uiCtx;
                ctx.clearRect(0, 0, this.width, this.height);
                const step = this.height / 12;
                
                ctx.font = 'bold 14px Consolas, monospace'; 
                ctx.textBaseline = 'middle';
                ctx.lineWidth = 1;

                const labelWidth = 60;

                for (let i = 0; i < 12; i++) {
                    const y = this.height - ((i + 1) * step);
                    
                    ctx.strokeStyle = '#333'; 
                    ctx.beginPath(); ctx.moveTo(labelWidth, y); ctx.lineTo(this.width, y); ctx.stroke();
                    
                    ctx.fillStyle = '#ccc'; 
                    ctx.fillText(CONFIG.notes[i], 5, y + step/2);
                }
                
                ctx.strokeStyle = '#666';
                ctx.beginPath(); ctx.moveTo(labelWidth, 0); ctx.lineTo(labelWidth, this.height); ctx.stroke();
            }

            renderSignal() {
                const ctx = this.sigCtx;
                ctx.fillStyle = "#000";
                ctx.fillRect(0, 0, this.width, this.height);

                const step = this.height / 12;
                const speed = 2;

                // Start drawing from the right side
                let x = this.width;

                // PREPARE PATHS
                ctx.lineWidth = 3;

                // Neon glow shadow
                ctx.shadowBlur = 15;
                ctx.shadowColor = "#00eaff";

                ctx.beginPath();
                let started = false;

                for (let i = historyBuffer.length - 1; i >= 0; i--) {
                    const point = historyBuffer[i];
                    if (point) {
                        const y = this.height - (point.pitch * step) - step;

                        if (!started) {
                            ctx.moveTo(x, y);
                            started = true;
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }

                    x -= speed;
                    if (x < 60) break; // stop at label area
                }

                // Gradient color line
                const grad = ctx.createLinearGradient(0, 0, this.width, this.height);
                grad.addColorStop(0, "#00ffff");
                grad.addColorStop(0.5, "#ff00ff");
                grad.addColorStop(1, "#ff8800");

                ctx.strokeStyle = grad;
                ctx.stroke();

                // Remove shadow for next frame
                ctx.shadowBlur = 0;
            }
        }

        const audio = new AudioEngine();
        const display = new DisplayEngine();
        let isRunning = false;

        document.getElementById('btn-start').addEventListener('click', async () => {
            try {
                await audio.init();
                document.getElementById('overlay').style.display = 'none';
                isRunning = true;
                loop();
            } catch(e) { console.error(e); }
        });

        function loop() {
            if (!isRunning) return;
            const peak = audio.getPeak();
            
            // SIGNAL HOLD LOGIC
            if (!peak) {
                if (framesSinceSignal < CONFIG.holdFrames && historyBuffer.length > 0) {
                    const lastPoint = historyBuffer[historyBuffer.length - 1];
                    if (lastPoint) {
                        historyBuffer.push(lastPoint);
                    } else {
                        historyBuffer.push(null);
                    }
                } else {
                    historyBuffer.push(null);
                }
                framesSinceSignal++;
            } else {
                historyBuffer.push(peak);
                framesSinceSignal = 0;
            }

            if (historyBuffer.length > CONFIG.historySize + 50) historyBuffer.shift();
            display.renderSignal();
            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
